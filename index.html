<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awesome Store</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- font awesome link  -->
  <script src="https://kit.fontawesome.com/eb3e8518d8.js" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified  CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>

  <main class="main">
    <!-- search section -->
    <div class="search-field mt-4">
      <div class="input-group mb-3 w-25 mx-auto">
        <input type="text" class="form-control" id="input-field" placeholder="search" aria-label=""
          aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary text-info fw-bold" type="button" d="search-btn"
          onclick="loadProducts()"><i class="fas fa-search"></i></button>
      </div>
    </div>



    <!-- Modal for showing details -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="modal-body">

        </div>
      </div>
    </div>

    <!-- item section -->

    <!-- products list  -->
    <div class="container mb-4">
      <div class="row">
        <div class="col-8">
          <div class="row row-cols-1 row-cols-md-3 g-4" id="all-products">

          </div>
        </div>

        <!-- cart and price section -->
        <div class="col-4">
          <div class="col-md-3 col-lg-3 col-sm-5 mt-4">
            <div class="cart" id="my-cart">
              <table class="table">
                <thead>
                  <h1 class="text-center">My-Cart</h1>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>Total Added-Products:</th>
                    <td> <span id="total-Products">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Price:</th>
                    <td>$ <span id="price">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Delivery-Charge:</th>
                    <td>$ <span id="delivery-charge">20</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Total-Tax:</th>
                    <td>$ <span id="total-tax">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">Total</th>
                    <td colspan="2">$ <span id="total">0</span></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
              <div class="parces text-center">
                <button class="btn btn-primary text-center">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>

  <!-- bootstrap js file  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
